<header class="site-header">

      <img src="{{ site.logo | relative_url }}" alt="Tafy Studio" />
      <span>Tafy Studio</span>
    </a>
    <nav>
      {% for item in site.nav %}
        <a href="{{ item.url | relative_url }}">{{ item.name }}</a>

    </nav>
  </div>
</header>
