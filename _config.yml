url: https://tafy.studio
baseurl: ""  # for apex domain
theme: minima
markdown: kramdown
highlighter: rouge
logo: /assets/img/logo.svg
favicon: /assets/img/favicon.png
permalink: /:categories/:title/
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
defaults:
